<html>
    <head>
        <title>Reaction Tester</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div style="background-color: beige">
            <h1>REACTION TESTER:</h1>
            <p>Click on the boxes and circles as quickly as you can</p>
            <p class="bold">Your time: <span id="timetaken"></span></p>
            <p class="bold">Average time: <span id="avg"></span></p>
            <p class="bold">Quickest time: <span id="quickesttime"></span></p>
        </div>
        <div id="shape" style="background-color: aquamarine"></div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>

</html>
